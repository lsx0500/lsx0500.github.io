<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: {{BG_COLOR}};
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .heart-container {
            text-align: center;
            animation: heartbeat 2s ease-in-out infinite;
        }

        .heart {
            font-size: 8rem;
            color: {{PRIMARY_COLOR}};
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .text {
            margin-top: 2rem;
            font-size: 2rem;
            color: {{PRIMARY_COLOR}};
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease-in;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            color: {{PRIMARY_COLOR}};
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: {{PRIMARY_COLOR}};
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, {{PRIMARY_COLOR}}20, {{BG_COLOR}});
            z-index: -1;
        }

        @media (max-width: 768px) {
            .heart {
                font-size: 5rem;
            }
            .text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
