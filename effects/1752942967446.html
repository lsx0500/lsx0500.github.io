<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态特效 #1752942967446</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #effect-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="effect-container"></div>

    <script>
        // 特效配置
        const config = JSON.parse("{\"type\":\"wave\",\"primaryColor\":\"#1eff00\",\"secondaryColor\":\"#2dd1e6\",\"speed\":5,\"size\":50,\"createdAt\":\"2025-07-19T16:36:07.446Z\"}");
        
        // 获取容器
        const container = document.getElementById('effect-container');
        
        // 根据特效类型创建不同的特效
        if (config.type === 'particle') {
            createParticleEffect();
        } else if (config.type === 'wave') {
            createWaveEffect();
        } else if (config.type === 'glow') {
            createGlowEffect();
        } else if (config.type === 'fade') {
            createFadeEffect();
        }
        
        // 粒子效果
        function createParticleEffect() {
            // 实现粒子效果的代码
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = config.size / 10 + 'px';
                particle.style.height = config.size / 10 + 'px';
                particle.style.backgroundColor = i % 2 === 0 ? config.primaryColor : config.secondaryColor;
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.opacity = Math.random();
                container.appendChild(particle);
                
                // 动画
                animateParticle(particle);
            }
            
            function animateParticle(particle) {
                const duration = 5000 / config.speed;
                const startX = parseFloat(particle.style.left);
                const startY = parseFloat(particle.style.top);
                const endX = Math.random() * 100;
                const endY = Math.random() * 100;
                
                let startTime = null;
                function step(timestamp) {
                    if (!startTime) startTime = timestamp;
                    const progress = Math.min((timestamp - startTime) / duration, 1);
                    const x = startX + progress * (endX - startX);
                    const y = startY + progress * (endY - startY);
                    
                    particle.style.left = x + '%';
                    particle.style.top = y + '%';
                    
                    if (progress < 1) {
                        requestAnimationFrame(step);
                    } else {
                        // 重置动画
                        animateParticle(particle);
                    }
                }
                
                requestAnimationFrame(step);
            }
        }
        
        // 波浪效果
        function createWaveEffect() {
            // 简化的波浪效果实现
            const canvas = document.createElement('canvas');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            container.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            
            function drawWave() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制波浪
                ctx.beginPath();
                ctx.moveTo(0, canvas.height / 2);
                
                for (let x = 0; x < canvas.width; x++) {
                    const y = canvas.height / 2 + 
                        Math.sin(x * 0.01 + Date.now() * 0.001 * config.speed) * config.size;
                    ctx.lineTo(x, y);
                }
                
                ctx.lineTo(canvas.width, canvas.height);
                ctx.lineTo(0, canvas.height);
                ctx.closePath();
                
                // 创建渐变
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, config.primaryColor);
                gradient.addColorStop(1, config.secondaryColor);
                
                ctx.fillStyle = gradient;
                ctx.fill();
                
                requestAnimationFrame(drawWave);
            }
            
            drawWave();
        }
        
        // 发光效果
        function createGlowEffect() {
            const glow = document.createElement('div');
            glow.style.width = config.size * 5 + 'px';
            glow.style.height = config.size * 5 + 'px';
            glow.style.borderRadius = '50%';
            glow.style.backgroundColor = config.primaryColor;
            glow.style.boxShadow = '0 0 ' + config.size * 2 + 'px ' + config.size + 'px ' + config.secondaryColor;
            glow.style.position = 'absolute';
            glow.style.left = '50%';
            glow.style.top = '50%';
            glow.style.transform = 'translate(-50%, -50%)';
            container.appendChild(glow);
            
            // 动画
            function pulse() {
                glow.style.animation = 'none';
                // 触发重绘
                void glow.offsetWidth;
                glow.style.animation = 'pulse ' + (2 / config.speed) + 's infinite alternate';
            }
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = '
                @keyframes pulse {
                    0% {
                        transform: translate(-50%, -50%) scale(0.8);
                        opacity: 0.5;
                    }
                    100% {
                        transform: translate(-50%, -50%) scale(1.2);
                        opacity: 1;
                    }
                }
            ';
            document.head.appendChild(style);
            
            pulse();
        }
        
        // 淡入淡出效果
        function createFadeEffect() {
            const element = document.createElement('div');
            element.style.width = '100%';
            element.style.height = '100%';
            element.style.backgroundColor = config.primaryColor;
            container.appendChild(element);
            
            let opacity = 1;
            let direction = -1; // -1 表示淡出，1 表示淡入
            
            function fade() {
                opacity += direction * 0.01 * config.speed;
                
                if (opacity <= 0) {
                    opacity = 0;
                    direction = 1;
                    element.style.backgroundColor = config.secondaryColor;
                } else if (opacity >= 1) {
                    opacity = 1;
                    direction = -1;
                    element.style.backgroundColor = config.primaryColor;
                }
                
                element.style.opacity = opacity;
                
                requestAnimationFrame(fade);
            }
            
            fade();
        }
    </script>
</body>
</html>
