<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图案生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .color-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }

        .result h3 {
            color: #28a745;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .link-group {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
        }

        .link-group h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .link-btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            transition: background 0.3s;
        }

        .link-btn:hover {
            background: #0056b3;
        }

        .link-btn.github {
            background: #333;
        }

        .link-btn.github:hover {
            background: #555;
        }

        .link-btn.local {
            background: #28a745;
        }

        .link-btn.local:hover {
            background: #1e7e34;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #c3e6cb;
        }

        .pattern-preview {
            margin-top: 20px;
            text-align: center;
        }

        .preview-frame {
            width: 100%;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .color-group {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 图案生成器</h1>
            <p>创建独特的动态图案，支持多种效果和自定义选项</p>
        </div>

        <div class="form-container">
            <form id="patternForm">
                <div class="form-group">
                    <label for="patternType">图案类型</label>
                    <select id="patternType" name="patternType" required>
                        <option value="">请选择图案类型</option>
                        <option value="heart">心形图案</option>
                        <option value="star">星形图案</option>
                        <option value="flower">花朵图案</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="userText">显示文字</label>
                    <input type="text" id="userText" name="userText" placeholder="输入要显示的文字" required>
                </div>

                <div class="color-group">
                    <div class="form-group">
                        <label for="primaryColor">主色调</label>
                        <input type="color" id="primaryColor" name="primaryColor" value="#ff0000">
                    </div>
                    <div class="form-group">
                        <label for="bgColor">背景色</label>
                        <input type="color" id="bgColor" name="bgColor" value="#ffffff">
                    </div>
                </div>

                <button type="submit" class="btn" id="generateBtn">
                    🎨 生成图案
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在生成图案，请稍候...</p>
            </div>

            <div class="result" id="result">
                <h3>✅ 图案生成成功！</h3>
                <div class="link-group">
                    <h4>🌐 在线预览</h4>
                    <a href="#" class="link-btn" id="previewLink" target="_blank">查看动画效果</a>
                    <a href="#" class="link-btn github" id="githubLink" target="_blank">GitHub源码</a>
                </div>
                <div class="link-group">
                    <h4>🌐 在线预览</h4>
                    <a href="#" class="link-btn online" id="onlineLink" target="_blank">GitHub Pages预览</a>
                </div>
                <div class="pattern-preview">
                    <h4>🎭 实时预览</h4>
                    <iframe id="previewFrame" class="preview-frame" src="about:blank"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('patternForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const generateBtn = document.getElementById('generateBtn');
        const previewLink = document.getElementById('previewLink');
        const githubLink = document.getElementById('githubLink');
        const onlineLink = document.getElementById('onlineLink');
        const previewFrame = document.getElementById('previewFrame');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 显示加载状态
            loading.style.display = 'block';
            result.style.display = 'none';
            generateBtn.disabled = true;
            
            // 获取表单数据
            const formData = new FormData(form);
            const data = {
                patternType: formData.get('patternType'),
                userText: formData.get('userText'),
                primaryColor: formData.get('primaryColor'),
                bgColor: formData.get('bgColor')
            };

            try {
                const response = await fetch('http://localhost:8080/api/generate/pattern', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const resultData = await response.json();

                if (resultData.success) {
                    // 更新链接
                    previewLink.href = resultData.previewUrl;
                    githubLink.href = resultData.gitUrl;
                    onlineLink.href = resultData.fileUrl;
                    
                    // 设置预览框架
                    previewFrame.src = resultData.previewUrl;
                    
                    // 显示结果
                    result.style.display = 'block';
                } else {
                    showError('生成失败: ' + resultData.message);
                }
            } catch (error) {
                showError('生成失败: ' + error.message);
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
            }
        });

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            form.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // 页面加载完成后的初始化
        window.addEventListener('load', () => {
            // 检查后端服务状态
            fetch('http://localhost:8080/api/generate/health')
                .then(response => response.text())
                .then(data => {
                    console.log('后端服务状态:', data);
                })
                .catch(error => {
                    console.error('后端服务连接失败:', error);
                    showError('后端服务未启动，请确保后端服务正在运行');
                });
        });
    </script>
</body>
</html>
