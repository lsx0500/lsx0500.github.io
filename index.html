<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lsx0500 个性化图案生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .color-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .generate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-section {
            margin-top: 30px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }

        .status-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #218838;
        }

        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .feature-desc {
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .color-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 个性化图案生成器</h1>
            <p>创建独特的个性化图案，支持实时生成和GitHub同步</p>
        </div>

        <div class="main-content">
            <form id="patternForm">
                <div class="form-section">
                    <div class="form-group">
                        <label for="patternType">选择图案类型</label>
                        <select id="patternType" required>
                            <option value="">请选择图案类型</option>
                            <option value="heart">心形图案</option>
                            <option value="star">星形图案</option>
                            <option value="text">文字图案</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="userText">输入文字</label>
                        <textarea id="userText" rows="3" placeholder="请输入您想要显示的文字..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label>颜色设置</label>
                        <div class="color-inputs">
                            <div>
                                <label for="primaryColor">主色调</label>
                                <input type="color" id="primaryColor" value="#ff6b6b">
                            </div>
                            <div>
                                <label for="bgColor">背景色</label>
                                <input type="color" id="bgColor" value="#f8f9fa">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="generate-btn" id="generateBtn">
                        生成图案
                    </button>
                </div>
            </form>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="status-text" id="statusText">正在生成图案...</div>
            </div>

            <div class="result-section" id="resultSection">
                <h3>✅ 图案生成完成！</h3>
                <p>您的个性化图案已成功生成并同步到GitHub。</p>
                <a href="#" class="download-btn" id="downloadBtn" target="_blank">
                    下载图案文件
                </a>
            </div>
        </div>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">🎨</div>
                <div class="feature-title">多种图案</div>
                <div class="feature-desc">支持心形、星形、文字等多种图案类型</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">实时生成</div>
                <div class="feature-desc">快速生成个性化图案，实时预览效果</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🔄</div>
                <div class="feature-title">自动同步</div>
                <div class="feature-desc">自动同步到GitHub，支持版本控制</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">📱</div>
                <div class="feature-title">响应式设计</div>
                <div class="feature-desc">完美适配手机、平板、电脑等设备</div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('patternForm');
        const generateBtn = document.getElementById('generateBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        const resultSection = document.getElementById('resultSection');
        const downloadBtn = document.getElementById('downloadBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                patternType: document.getElementById('patternType').value,
                text: document.getElementById('userText').value,
                primaryColor: document.getElementById('primaryColor').value,
                bgColor: document.getElementById('bgColor').value
            };

            // 显示进度
            progressSection.style.display = 'block';
            resultSection.style.display = 'none';
            generateBtn.disabled = true;

            // 模拟生成过程
            await simulateGeneration(formData);
        });

        async function simulateGeneration(data) {
            const steps = [
                { progress: 20, status: '正在准备模板...' },
                { progress: 40, status: '生成图案内容...' },
                { progress: 60, status: '应用颜色设置...' },
                { progress: 80, status: '保存文件...' },
                { progress: 90, status: '同步到GitHub...' },
                { progress: 100, status: '生成完成！' }
            ];

            for (let i = 0; i < steps.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 800));
                progressFill.style.width = steps[i].progress + '%';
                statusText.textContent = steps[i].status;
            }

            // 调用真实API
            try {
                const response = await fetch('http://localhost:8080/api/generate/pattern', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    // 显示结果
                    setTimeout(() => {
                        progressSection.style.display = 'none';
                        resultSection.style.display = 'block';
                        generateBtn.disabled = false;
                        
                        // 设置预览链接
                        downloadBtn.href = result.previewUrl;
                        downloadBtn.textContent = '查看生成的图案';
                        downloadBtn.target = '_blank';
                        
                        // 添加GitHub链接
                        const gitLink = document.createElement('a');
                        gitLink.href = result.gitUrl;
                        gitLink.textContent = '在GitHub查看';
                        gitLink.className = 'download-btn';
                        gitLink.style.marginLeft = '10px';
                        gitLink.target = '_blank';
                        resultSection.appendChild(gitLink);
                    }, 500);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('生成失败:', error);
                statusText.textContent = '生成失败: ' + error.message;
                setTimeout(() => {
                    progressSection.style.display = 'none';
                    generateBtn.disabled = false;
                }, 2000);
            }
        }

        // 页面加载完成
        window.addEventListener('load', () => {
            console.log('个性化图案生成器已加载');
            console.log('GitHub Pages: https://lsx0500.github.io');
        });
    </script>
</body>
</html>
