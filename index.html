<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图案生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .color-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }

        .result h3 {
            color: #28a745;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .link-group {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
        }

        .link-group h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .link-btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            transition: background 0.3s;
        }

        .link-btn:hover {
            background: #0056b3;
        }

        .link-btn.github {
            background: #333;
        }

        .link-btn.github:hover {
            background: #555;
        }

        .link-btn.online {
            background: #28a745;
        }

        .link-btn.online:hover {
            background: #1e7e34;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #c3e6cb;
        }

        .deployment-info {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .deployment-info h4 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .deployment-info p {
            color: #666;
            line-height: 1.6;
        }

        .mode-switch {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .mode-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .mode-btn.active {
            background: #ff6b6b;
        }

        .mode-btn:hover {
            background: #5a6268;
        }

        .mode-btn.active:hover {
            background: #ee5a24;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .color-group {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 图案生成器</h1>
            <p>创建独特的动态图案，支持多种效果和自定义选项</p>
        </div>

        <div class="form-container">
            <div class="mode-switch">
                <button class="mode-btn active" id="onlineMode">🌐 在线模式</button>
                <button class="mode-btn" id="localMode">💻 本地模式</button>
                <p id="modeDescription">在线模式：直接生成图案，无需本地服务</p>
            </div>

            <form id="patternForm">
                <div class="form-group">
                    <label for="patternType">图案类型</label>
                    <select id="patternType" name="patternType" required>
                        <option value="">请选择图案类型</option>
                        <option value="heart">心形图案</option>
                        <option value="star">星形图案</option>
                        <option value="text">文字图案</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="userText">显示文字</label>
                    <input type="text" id="userText" name="userText" placeholder="输入要显示的文字" required>
                </div>

                <div class="color-group">
                    <div class="form-group">
                        <label for="primaryColor">主色调</label>
                        <input type="color" id="primaryColor" name="primaryColor" value="#ff0000">
                    </div>
                    <div class="form-group">
                        <label for="bgColor">背景色</label>
                        <input type="color" id="bgColor" name="bgColor" value="#ffffff">
                    </div>
                </div>

                <button type="submit" class="btn" id="generateBtn">
                    🎨 生成图案
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在生成图案，请稍候...</p>
            </div>

            <div class="result" id="result">
                <h3>✅ 图案生成成功！</h3>
                <div class="link-group">
                    <h4>🌐 在线预览</h4>
                    <a href="#" class="link-btn online" id="onlineLink" target="_blank">GitHub Pages预览</a>
                    <a href="#" class="link-btn github" id="githubLink" target="_blank">GitHub源码</a>
                </div>
                <div class="deployment-info">
                    <h4>🚀 部署信息</h4>
                    <p>图案文件将自动生成并部署到GitHub Pages，您可以在任何设备上访问。</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('patternForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const generateBtn = document.getElementById('generateBtn');
        const onlineLink = document.getElementById('onlineLink');
        const githubLink = document.getElementById('githubLink');

        const onlineModeBtn = document.getElementById('onlineMode');
        const localModeBtn = document.getElementById('localMode');
        const modeDescription = document.getElementById('modeDescription');

        let currentMode = 'online';
        let backendUrl = '';

        // 模式切换
        onlineModeBtn.addEventListener('click', () => {
            setMode('online');
        });

        localModeBtn.addEventListener('click', () => {
            setMode('local');
        });

        function setMode(mode) {
            currentMode = mode;
            onlineModeBtn.classList.toggle('active', mode === 'online');
            localModeBtn.classList.toggle('active', mode === 'local');
            
            if (mode === 'online') {
                modeDescription.textContent = '在线模式：直接生成图案，无需本地服务';
                backendUrl = '';
            } else {
                modeDescription.textContent = '本地模式：需要本地后端服务运行';
                backendUrl = 'http://localhost:8080';
            }
        }

        // 在线模式：直接生成HTML
        function generateOnlinePattern(data) {
            const timestamp = new Date().toISOString().replace(/[:.]/g, '').slice(0, -5);
            const filename = `${data.patternType}_${timestamp}.html`;
            
            // 生成HTML内容
            const htmlContent = generateHTMLContent(data);
            
            // 跳转到等待部署界面
            const waitUrl = `wait-deployment.html?type=${encodeURIComponent(data.patternType)}&text=${encodeURIComponent(data.userText)}&primaryColor=${encodeURIComponent(data.primaryColor)}&bgColor=${encodeURIComponent(data.bgColor)}&filename=${encodeURIComponent(filename)}`;
            window.location.href = waitUrl;
            
            return {
                success: true,
                message: '图案生成成功！',
                filename: filename,
                previewUrl: url,
                fileUrl: url
            };
        }

        // 生成HTML内容
        function generateHTMLContent(data) {
            const { patternType, userText, primaryColor, bgColor } = data;
            
            let patternHTML = '';
            
            if (patternType === 'heart') {
                patternHTML = `
                    <div class="heart-container">
                        <div class="heart" style="color: ${primaryColor}; background: ${bgColor};">
                            <div class="heart-text">${userText}</div>
                        </div>
                    </div>
                    <style>
                        .heart-container {
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            min-height: 100vh;
                            background: ${bgColor};
                        }
                        .heart {
                            position: relative;
                            width: 100px;
                            height: 90px;
                            animation: heartbeat 1.5s ease-in-out infinite;
                        }
                        .heart:before,
                        .heart:after {
                            position: absolute;
                            content: "";
                            left: 50px;
                            top: 0;
                            width: 50px;
                            height: 80px;
                            background: ${primaryColor};
                            border-radius: 50px 50px 0 0;
                            transform: rotate(-45deg);
                            transform-origin: 0 100%;
                        }
                        .heart:after {
                            left: 0;
                            transform: rotate(45deg);
                        }
                        .heart-text {
                            position: absolute;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                            color: white;
                            font-size: 16px;
                            font-weight: bold;
                            text-align: center;
                            z-index: 10;
                        }
                        @keyframes heartbeat {
                            0%, 100% { transform: scale(1); }
                            50% { transform: scale(1.1); }
                        }
                    </style>
                `;
            } else if (patternType === 'star') {
                patternHTML = `
                    <div class="star-container">
                        <div class="star" style="color: ${primaryColor}; background: ${bgColor};">
                            <div class="star-text">${userText}</div>
                        </div>
                    </div>
                    <style>
                        .star-container {
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            min-height: 100vh;
                            background: ${bgColor};
                        }
                        .star {
                            position: relative;
                            width: 0;
                            height: 0;
                            border-left: 50px solid transparent;
                            border-right: 50px solid transparent;
                            border-bottom: 100px solid ${primaryColor};
                            animation: twinkle 2s ease-in-out infinite;
                        }
                        .star:before {
                            content: '';
                            position: absolute;
                            top: 30px;
                            left: -50px;
                            border-left: 50px solid transparent;
                            border-right: 50px solid transparent;
                            border-bottom: 100px solid ${primaryColor};
                            transform: rotate(70deg);
                        }
                        .star:after {
                            content: '';
                            position: absolute;
                            top: 30px;
                            left: -50px;
                            border-left: 50px solid transparent;
                            border-right: 50px solid transparent;
                            border-bottom: 100px solid ${primaryColor};
                            transform: rotate(-70deg);
                        }
                        .star-text {
                            position: absolute;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                            color: white;
                            font-size: 14px;
                            font-weight: bold;
                            text-align: center;
                            z-index: 10;
                        }
                        @keyframes twinkle {
                            0%, 100% { opacity: 1; transform: scale(1); }
                            50% { opacity: 0.7; transform: scale(1.2); }
                        }
                    </style>
                `;
            } else if (patternType === 'text') {
                patternHTML = `
                    <div class="text-container">
                        <div class="animated-text" style="color: ${primaryColor}; background: ${bgColor};">
                            ${userText}
                        </div>
                    </div>
                    <style>
                        .text-container {
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            min-height: 100vh;
                            background: ${bgColor};
                        }
                        .animated-text {
                            font-size: 48px;
                            font-weight: bold;
                            text-align: center;
                            animation: textGlow 2s ease-in-out infinite;
                            text-shadow: 0 0 10px ${primaryColor};
                        }
                        @keyframes textGlow {
                            0%, 100% { text-shadow: 0 0 10px ${primaryColor}; }
                            50% { text-shadow: 0 0 20px ${primaryColor}, 0 0 30px ${primaryColor}; }
                        }
                    </style>
                `;
            }

            return `
                <!DOCTYPE html>
                <html lang="zh-CN">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${userText} - 动态图案</title>
                </head>
                <body>
                    ${patternHTML}
                </body>
                </html>
            `;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 显示加载状态
            loading.style.display = 'block';
            result.style.display = 'none';
            generateBtn.disabled = true;
            
            // 获取表单数据
            const formData = new FormData(form);
            const data = {
                patternType: formData.get('patternType'),
                userText: formData.get('userText'),
                primaryColor: formData.get('primaryColor'),
                bgColor: formData.get('bgColor')
            };

            try {
                let resultData;
                
                if (currentMode === 'online') {
                    // 在线模式：直接生成
                    resultData = generateOnlinePattern(data);
                } else {
                    // 本地模式：调用后端API
                    const response = await fetch(`${backendUrl}/api/generate/pattern`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    resultData = await response.json();
                    
                    if (resultData.success) {
                        // 本地模式也跳转到等待界面
                        const waitUrl = `wait-deployment.html?type=${encodeURIComponent(data.patternType)}&text=${encodeURIComponent(data.userText)}&primaryColor=${encodeURIComponent(data.primaryColor)}&bgColor=${encodeURIComponent(data.bgColor)}&filename=${encodeURIComponent(filename)}`;
                        window.location.href = waitUrl;
                    }
                }

                if (resultData.success) {
                    // 不显示结果，直接跳转到等待界面
                    return;
                } else {
                    showError('生成失败: ' + resultData.message);
                }
            } catch (error) {
                showError('生成失败: ' + error.message);
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
            }
        });

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            form.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // 页面加载完成后的初始化
        window.addEventListener('load', () => {
            // 默认使用在线模式
            setMode('online');
        });
    </script>
</body>
</html>
