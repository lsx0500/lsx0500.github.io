<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重定向到动态网站</title>
    <script>
        // 重定向到Express应用提供的主页
        window.location.href = "/";
    </script>
</head>
<body>
    <p>正在重定向到动态网站...</p>
    <p>如果没有自动跳转，请<a href="/">点击这里</a></p>
</body>
</html>
