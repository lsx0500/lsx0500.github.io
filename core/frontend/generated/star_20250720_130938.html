<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊòüÂΩ¢ÂõæÊ°à - </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .star-container {
            text-align: center;
            animation: rotate 10s linear infinite;
        }

        .star {
            font-size: 8rem;
            color: #ff6b6b;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            animation: twinkle 2s ease-in-out infinite;
        }

        .text {
            margin-top: 2rem;
            font-size: 2rem;
            color: #ff6b6b;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease-in;
        }

        .shooting-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .shooting-star {
            position: absolute;
            font-size: 2rem;
            color: #ff6b6b;
            animation: shoot 4s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shoot {
            0% { 
                transform: translateX(-100px) translateY(0px) rotate(45deg);
                opacity: 1;
            }
            100% { 
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px)) rotate(45deg);
                opacity: 0;
            }
        }

        .constellation {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star-point {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b10, #f8f9fa);
            z-index: -1;
        }

        @media (max-width: 768px) {
            .star {
                font-size: 5rem;
            }
            .text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <div class="shooting-stars">
        <div class="shooting-star" style="top: 10%; animation-delay: 0s;">‚≠ê</div>
        <div class="shooting-star" style="top: 20%; animation-delay: 1s;">üåü</div>
        <div class="shooting-star" style="top: 30%; animation-delay: 2s;">üí´</div>
        <div class="shooting-star" style="top: 40%; animation-delay: 3s;">‚ú®</div>
        <div class="shooting-star" style="top: 50%; animation-delay: 4s;">‚≠ê</div>
        <div class="shooting-star" style="top: 60%; animation-delay: 5s;">üåü</div>
        <div class="shooting-star" style="top: 70%; animation-delay: 6s;">üí´</div>
        <div class="shooting-star" style="top: 80%; animation-delay: 7s;">‚ú®</div>
        <div class="shooting-star" style="top: 90%; animation-delay: 8s;">‚≠ê</div>
    </div>

    <div class="constellation" id="constellation"></div>

    <div class="star-container">
        <div class="star">‚≠ê</div>
        <div class="text"></div>
    </div>

    <script>
        // ÂàõÂª∫ÊòüÂ∫ßÊïàÊûú
        function createConstellation() {
            const container = document.getElementById('constellation');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star-point';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàõÂª∫ÊòüÂ∫ßÊïàÊûú
        window.addEventListener('load', () => {
            createConstellation();
        });
    </script>
</body>
</html>
