<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday - 星星特效</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .star {
            position: relative;
            width: 80px;
            height: 80px;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        .star:before {
            content: '★';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
        }
        
        @keyframes twinkle {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% { 
                transform: scale(1.2) rotate(180deg);
                opacity: 0.7;
            }
        }
        
        .text {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: textPulse 3s ease-in-out infinite;
        }
        
        @keyframes textPulse {
            0%, 100% { 
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translateX(-50%) scale(1.05);
                opacity: 0.8;
            }
        }
        
        .stars-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .bg-star {
            position: absolute;
            color: #ffd700;
            font-size: 20px;
            animation: floatStar 8s linear infinite;
        }
        
        @keyframes floatStar {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars-bg" id="starsBg"></div>
        <div class="star"></div>
        <div class="text">Happy Birthday</div>
    </div>
    
    <script>
        // 创建背景星星
        function createBackgroundStars() {
            const starsContainer = document.getElementById('starsBg');
            const starCount = 30;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'bg-star';
                star.innerHTML = '★';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 8 + 's';
                star.style.animationDuration = (Math.random() * 4 + 6) + 's';
                star.style.fontSize = (Math.random() * 15 + 10) + 'px';
                starsContainer.appendChild(star);
            }
        }
        
        // 页面加载完成后创建背景星星
        window.addEventListener('load', createBackgroundStars);
        
        // 定期重新创建背景星星
        setInterval(createBackgroundStars, 8000);
    </script>
</body>
</html>
