<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在生成特效...</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .loading-container {
            text-align: center;
            padding: 60px 20px;
        }
        
        .loading-title {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .loading-subtitle {
            font-size: 1.2em;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
        }
        
        .progress-container {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 40px;
            margin: 0 auto;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e1e5e9;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 0%;
        }
        
        .progress-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 30px;
        }
        
        .status-text {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e1e5e9;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-link {
            display: none;
            margin-top: 30px;
        }
        
        .result-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .result-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 1.1em;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-container">
            <h1 class="loading-title">正在制作您的特效</h1>
            <p class="loading-subtitle">请稍等，我们正在为您生成专属特效...</p>
            
            <div class="progress-container">
                <div class="spinner"></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0%</div>
                <div class="status-text" id="statusText">正在初始化...</div>
                
                <div class="result-link" id="resultLink">
                    <a href="#" class="result-btn" id="resultBtn" target="_blank">查看生成的特效</a>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>
    </div>
    
    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const text = urlParams.get('text');
        const patternType = urlParams.get('patternType');
        const primaryColor = urlParams.get('primaryColor');
        const bgColor = urlParams.get('bgColor');
        const filename = urlParams.get('filename');
        
        // 进度更新
        let currentProgress = 0;
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const statusText = document.getElementById('statusText');
        const resultLink = document.getElementById('resultLink');
        const resultBtn = document.getElementById('resultBtn');
        const errorMessage = document.getElementById('errorMessage');
        
        // 模拟进度更新
        const progressSteps = [
            { progress: 25, status: '步骤1/4：匹配模板...' },
            { progress: 50, status: '步骤2/4：替换参数...' },
            { progress: 75, status: '步骤3/4：生成文件...' },
            { progress: 100, status: '步骤4/4：同步到Git...' }
        ];
        
        let currentStep = 0;
        
        function updateProgress() {
            if (currentStep < progressSteps.length) {
                const step = progressSteps[currentStep];
                currentProgress = step.progress;
                
                progressFill.style.width = currentProgress + '%';
                progressText.textContent = currentProgress + '%';
                statusText.textContent = step.status;
                
                currentStep++;
                
                if (currentStep < progressSteps.length) {
                    setTimeout(updateProgress, 2000);
                } else {
                    // 完成后的处理
                    setTimeout(() => {
                        statusText.textContent = '生成完成！';
                        
                        // 显示结果链接
                        if (filename) {
                            resultBtn.href = `generated/${filename}`;
                            resultLink.style.display = 'block';
                        } else {
                            errorMessage.textContent = '生成失败，请返回重试';
                            errorMessage.style.display = 'block';
                        }
                    }, 1000);
                }
            }
        }
        
        // 启动进度更新
        setTimeout(updateProgress, 1000);
        
        // WebSocket连接（如果后端支持）
        function connectWebSocket() {
            try {
                const ws = new WebSocket('ws://localhost:8080/progress');
                
                ws.onopen = function() {
                    console.log('WebSocket连接已建立');
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    if (data.progress !== undefined) {
                        currentProgress = data.progress;
                        progressFill.style.width = currentProgress + '%';
                        progressText.textContent = currentProgress + '%';
                    }
                    if (data.status) {
                        statusText.textContent = data.status;
                    }
                    if (data.complete) {
                        statusText.textContent = '生成完成！';
                        if (data.filename) {
                            resultBtn.href = `generated/${data.filename}`;
                            resultLink.style.display = 'block';
                        }
                    }
                };
                
                ws.onerror = function(error) {
                    console.log('WebSocket错误:', error);
                };
                
                ws.onclose = function() {
                    console.log('WebSocket连接已关闭');
                };
            } catch (error) {
                console.log('WebSocket连接失败:', error);
            }
        }
        
        // 尝试连接WebSocket
        setTimeout(connectWebSocket, 500);
    </script>
</body>
</html>
